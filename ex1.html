<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        for(let i = 0 ; i < 5 ; i++){
            let number = +prompt("Enter number");
            if(number % 2 != 0){
                sum += number;
            }
        }
        document.write(`Sum of odd numbers is ${sum}`);
    </script>
</body>
</html>
